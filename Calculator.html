<!DOCTYPE html>
<html>
    <head>
    <title>
  Calculator
    </title>

    <style>
        body {
           text-align: center;
           background-color : Red;
        }
       
       input {
           
           font-size: 60px;
           width: 100%;
           height: 100px;
           padding: 20px;
           box-sizing: border-box;           
           border: none;
           
           
       }
       
       text-align:right;
           
       }
        
        button {
        
            height: 50px;
            width: 50px;
            border: 1px solid white;
            margin-top:4px;
            background-color:transparent;
            font-size: 70px;
            margin: 4px 20px 4px 20px;
        }
        
       
        
    </style>
    
</head>    
      
    
    
<body>
<div class="container">


<input id="compute" value="">
<input id="final">



<div class="b1">
    
<button onclick="myFunction()">1</button>
<button onclick="myFunction2()">2</button>
<button onclick="myFunction3()">3</button>
<button onclick="myFunctionMinus()">-</button>

</div>

<div class="b2">
    
<button onclick="myFunction4()">4</button>
<button onclick="myFunction5()">5</button>
<button onclick="myFunction6()">6</button>
<button onclick="myFunctionMulti()">x</button>

</div>

<div class="b3">
    
<button onclick="myFunction7()">7</button>
<button onclick="myFunction8()">8</button>
<button onclick="myFunction9()">9</button>
<button onclick="myFunctionDivi()">/</button>

</div>

<div class="b4">
    
<button onclick="myFunction0()">0</button>
<button onclick="myFunctionDot()">.</button>
<button onclick="myFunctionPlus()">+</button>
<button onclick="myFunctionEquals()">=</button>


</div>
<button onclick="myFunctionO()">(</button>
<button onclick="myFunctionC()">)</button>
<button onclick="myFunctionCl()">CLR</button>

</div>

<script>
function myFunction() {
  document.getElementById("compute").value += '1';
}

function myFunction2() {
  document.getElementById("compute").value += '2';
}

function myFunction3() {
  document.getElementById("compute").value += '3';
}

function myFunction4() {
  document.getElementById("compute").value += '4';
}

function myFunction5() {
  document.getElementById("compute").value += '5';
}

function myFunction6() {
  document.getElementById("compute").value += '6';
}

function myFunction7() {
  document.getElementById("compute").value += '7';
}

function myFunction8() {
  document.getElementById("compute").value += '8';
}

function myFunction9() {
  document.getElementById("compute").value += '9';
}

function myFunction0() {
  document.getElementById("compute").value += '0';
}

function myFunctionDot() {
  document.getElementById("compute").value += '.';
}

function myFunctionPlus() {
  document.getElementById("compute").value += ' + ';
}

function myFunctionMinus() {
  document.getElementById("compute").value += ' - ';
}

function myFunctionMulti() {
  document.getElementById("compute").value += ' * ';
}

function myFunctionDivi() {
  document.getElementById("compute").value += ' / ';
}

function myFunctionO() {
  document.getElementById("compute").value += ' ( ';
}

function myFunctionC() {
  document.getElementById("compute").value += ' ) ';
}  


function myFunctionCl() {
  document.getElementById("compute").value = "";
  document.getElementById("final").value = "";
}


function myFunctionEquals() {
  var evaluate = eval(document.getElementById("compute").value);
  document.getElementById("final").value = evaluate;
}



</script>

</body>
</html>
